
<div *ngIf="pages.length>0">
<mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell  *matCellDef="let page of dataSource"><a [href]="'http://en.wikipedia.org?curid='+ page.pageid" target="_blank"> {{page.title}} </a></mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="wordcount">
      <mat-header-cell *matHeaderCellDef> Wordcount </mat-header-cell>
      <mat-cell *matCellDef="let page of dataSource"> {{page.wordcount}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="snippet">
      <mat-header-cell *matHeaderCellDef> Snippet </mat-header-cell>
      <mat-cell *matCellDef="let page of dataSource">{{page.snippet}} </mat-cell>
    </ng-container>
  

  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
